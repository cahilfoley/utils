cache:
  yarn: true
  directories:
    - node_modules
language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
node_js:
  - '10'
notifications:
  email: false
script:
  - yarn test && cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
before_deploy: yarn build && cd dist && npm pack
deploy:
  provider: npm
  email: cahil.npm@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: cahilfoley/utils
    branch: master
after_deploy: yarn build:docs && yarn deploy:docs
